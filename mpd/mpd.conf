# Music directory (your mounted SMB folder)
music_directory     "/Users/yutakirihara/Media/Music"

# Playlists directory
playlist_directory  "~/.config/mpd/playlists"

# MPD database file
db_file             "~/.local/share/mpd/database"

# Log file
log_file            "~/.local/share/mpd/log"

# MPD PID file
pid_file            "~/.local/share/mpd/pid"

# MPD state info
state_file          "~/.local/share/mpd/state"

# Sticker SQL database
sticker_file        "~/.local/share/mpd/sticker.sql"

# Automatic updates (use inotify or polling)
auto_update         "yes"

# Bind to localhost for security
bind_to_address     "127.0.0.1"
port                "6600"

# Audio output (use Core Audio for macOS)
audio_output {
    type    "osx"
    name    "CoreAudio"
    mixer_type "software"
}
